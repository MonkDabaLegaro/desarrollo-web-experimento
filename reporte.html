<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reportes</title>
  <link rel="stylesheet" href="css/reporte.css">
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">Inicio</a></li>
      <li><a href="ingreso.html">Ingreso de Siniestro</a></li>
      <li><a href="consulta.html">Consulta de Estado</a></li>
      <li><a href="reporte.html" class="active">Reportes</a></li>
    </ul>
  </nav>

  <main>
    <div class="alerta-sistema">
      Alerta: Sistema en mantenimiento
    </div>

    <h1>Reportes y Estadísticas</h1>

    <div class="dashboard">
      <div class="chart-container">
        <h3>Cantidad de Asistencias</h3>
        <div class="bar-chart">
          <div class="bar" style="height: 80%"></div>
          <div class="bar" style="height: 60%"></div>
          <div class="bar" style="height: 70%"></div>
          <div class="bar" style="height: 45%"></div>
          <div class="bar" style="height: 90%"></div>
        </div>
      </div>

      <div class="chart-container">
        <h3>Tipos de Vehículo</h3>
        <div class="pie-chart">
          <div class="pie-slice" style="--percentage: 40; --color: #4a90e2;"></div>
          <div class="pie-slice" style="--percentage: 30; --color: #74b9ff;"></div>
          <div class="pie-slice" style="--percentage: 20; --color: #a29bfe;"></div>
          <div class="pie-slice" style="--percentage: 10; --color: #fd79a8;"></div>
        </div>
      </div>

      <div class="chart-container">
        <h3>Desempeño de Talleres</h3>
        <div class="line-chart">
          <svg viewBox="0 0 300 150" class="line-svg">
            <polyline points="20,120 70,100 120,80 170,90 220,70 270,50" 
                      fill="none" stroke="#4a90e2" stroke-width="3"/>
            <circle cx="20" cy="120" r="4" fill="#4a90e2"/>
            <circle cx="70" cy="100" r="4" fill="#4a90e2"/>
            <circle cx="120" cy="80" r="4" fill="#4a90e2"/>
            <circle cx="170" cy="90" r="4" fill="#4a90e2"/>
            <circle cx="220" cy="70" r="4" fill="#4a90e2"/>
            <circle cx="270" cy="50" r="4" fill="#4a90e2"/>
          </svg>
        </div>
      </div>

      <div class="chart-container">
        <h3>Distribución Geográfica</h3>
        <div class="horizontal-bars">
          <div class="h-bar">
            <div class="h-bar-fill" style="width: 80%"></div>
          </div>
          <div class="h-bar">
            <div class="h-bar-fill" style="width: 45%"></div>
          </div>
          <div class="h-bar">
            <div class="h-bar-fill" style="width: 60%"></div>
          </div>
          <div class="h-bar">
            <div class="h-bar-fill" style="width: 90%"></div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
