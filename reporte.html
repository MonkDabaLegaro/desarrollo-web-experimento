<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reportes - Sistema de Asistencia</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/reporte.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header class="main-header">
    <div class="header-content">
      <div class="header-logo">
        <img src="image/logo.png" alt="Logo" class="logo-image">
      </div>
      <h1>Sistema de Asistencia Vehicular</h1>
      <div class="user-info">
        <span>Bienvenido, <strong id="userTypeDisplay">Administrador</strong></span>
        <button onclick="logout()" class="btn-logout">Cerrar Sesión</button>
      </div>
    </div>
  </header>

  <nav class="main-nav">
    <ul>
      <li><a href="admin.html">Inicio</a></li>
      <li><a href="ingreso.html">Ingreso de Siniestro</a></li>
      <li><a href="consulta.html">Consulta de Estado</a></li>
      <li><a href="reporte.html" class="active">Reportes</a></li>
    </ul>
  </nav>

  <main class="main-content">
    <div class="dashboard">
      <div class="chart-container">
        <h3>Estados de los Siniestros</h3>
        <canvas id="chartEstados"></canvas>
      </div>

      <div class="chart-container">
        <h3>Tipos de Daño</h3>
        <canvas id="chartTipos"></canvas>
      </div>

      <div class="chart-container">
        <h3>Siniestros por Liquidador</h3>
        <canvas id="chartLiquidadores"></canvas>
      </div>

      <div class="chart-container">
        <h3>Siniestros Recientes (Últimos 5)</h3>
        <ul id="listaRecientes"></ul>
      </div>
    </div>
  </main>

  <!-- Scripts -->
  <script src="js/siniestro.js"></script>
  <script src="js/reporte.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
